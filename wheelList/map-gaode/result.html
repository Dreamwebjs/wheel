<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/weiui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript"
     src="http://webapi.amap.com/maps?v=1.3&key=0998f5cba6098560faca31403f3e4616&plugin=AMap.Autocomplete,AMap.PlaceSearch,AMap.Geocoder"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
  	<title>确定回复需求吗？</title>
  </head>
  <body>
    <div class="weui-toptips weui-toptips_warn js_tooltips" style="display: none;">错误提示</div>
    <div class="weui-cells weui-cells_form show-demand">
      <div id="l-map"></div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">目标地址</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" id="result-adress" disabled="disabled"  readonly="readonly">
        </div>
      </div>
      <div class="weui-cells__title">目标需求</div>
      <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
          <div class="weui-cell__bd">
              <textarea class="weui-textarea" id="demand"  rows="3"></textarea>
          </div>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">姓名</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" id="name" placeholder="请输入姓名">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="tel" id="phone" placeholder="请输入手机号">
        </div>
      </div>
      <div class="weui-cells__title">内容回复</div>
      <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
          <div class="weui-cell__bd">
              <textarea class="weui-textarea" id="result-text"  rows="3"></textarea>
              <div class="weui-textarea-counter"><span class="result-now">0</span>/200</div>
          </div>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
            <div class="weui-uploader">
                <div class="weui-uploader__hd">
                    <p class="weui-uploader__title">图片上传</p>
                    <div class="weui-uploader__info">0/5</div>
                </div>
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderFiles">
                    </ul>
                    <div class="weui-uploader__input-box">
                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" id="submit">确定</a>
    </div>
    <script src="./js/result.js"></script>
  </body>
</html>
