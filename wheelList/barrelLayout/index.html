<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>木桶布局</title>
    <link rel="stylesheet" href="barrelLayout.css" media="screen" title="no title" charset="utf-8">
    <style type="text/css">
      .content {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="content"></div>
    <script src="barrelLayout.js"></script>
    <script type="text/javascript">
      //测试图片
      var url = 'http://placehold.it/'
      var urls = []
      //随机生成100张图片
      for (var i = 0; i < 100; i++) {
        var width = ~~ (Math.random()*500 + 300),
            height = ~~ (Math.random()*30 + 300),
            src = url + width + 'x' + height
        urls.push(src)
      }

    </script>
  </body>
</html>
