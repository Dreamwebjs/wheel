<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>来来来qq</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="content">
      <a class="icon">
        <img src="img/icon.png" alt="启动图标">
      </a>
      <div class="login">
        <div class="login-h">
          <div class="control">
            <a class="other" title="设置"><i class="fa fa-caret-down" aria-hidden="true"></i></a>
            <a class="minus" title="最小化"><i class="fa fa-minus" aria-hidden="true"></i></a>
            <a class="close" title="关闭"><i class="fa fa-close" aria-hidden="true"></i></a>
          </div>
          <div class="control2 hide">
            <a class="close" title="关闭"><i class="fa fa-close" aria-hidden="true"></i></a>
            <a class="minus" title="最小化"><i class="fa fa-minus" aria-hidden="true"></i></a>
          </div>
          <div id="container">
            <div id="anitOut"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script src="index.js"></script>
    <script src="qq.js"></script>
  </body>
</html>
