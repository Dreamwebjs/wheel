<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/weiui.css">
    <link rel="stylesheet" href="./css/index.css">
  	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=NOLD7nK8T5GsjgE3ygMneVv1biGecSu7"></script>
  	<title>你需要发布什么需求？</title>
  </head>
  <body>
    <div class="weui-cells weui-cells_form show-demand">
      <div id="l-map"></div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">地址</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" id="suggestId" placeholder="直接输入地址或者点击地图">
          <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">姓名</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输入姓名">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="tel" placeholder="请输入手机号">
        </div>
      </div>
    </div>
    <div class="weui-cells__title">需求</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" id="demand" placeholder="请输入你的详细需求" rows="3"></textarea>
            <div class="weui-textarea-counter"><span class="demand-now">0</span>/200</div>
        </div>
      </div>
    </div>
    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
