<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>造轮子哟</title>
    <style media="screen">
      .main {
        display: flex;
      }

      .main a {
        flex: 4;
        height: 50px;
        text-decoration: none;
      }

      .main a img {
        position: absolute;
        display: none;
        max-width: 500px;
        max-height: 500px;
      }
    </style>
  </head>
  <body>
    <p>造轮子哟</p>
    <div class="main">
      <a href="wheelList/jstree/index.html" data-img="jstree/1.png">
        <span>jstree</span>
        <img src="wheelList/jstree/1.png" alt="" />
      </a>
      <a href="wheelList/calendarDate/index.html" data-img="calendarDate">
        <span>日期控件</span>
        <img src="wheelList/calendarDate/1.png" alt="" />
      </a>
      <a href="wheelList/barrelLayout/index.html" data-img="barrelLayout">
        <span>木桶布局</span>
        <img src="wheelList/barrelLayout/1.png" alt="" />
      </a>
      <a href="wheelList/carousel/index.html" data-img="carousel">
        <span>轮播</span>
      </a>
      <a href="wheelList/carousel2/index.html" data-img="carousel2">
        <span>轮播2</span>
      </a>
    </div>
    <div class="main">
      <a href="wheelList/transfrom/index.html">
        <span>试一试那个translate3d</span>
      </a>
      <a href="wheelList/qq/index.html">
        <span>css模拟qq</span>
      </a>
      <a href="wheelList/img/index.html">
        <span>尝试各种图片切换特效</span>
      </a>
      <a href="wheelList/verification/index.html">
        <span>验证码</span>
      </a>
    </div>
    <div class="main">
      <a href="wheelList/share/index.html">
        <span>分享到朋友圈</span>
      </a>
    </div>
  </body>
  <script type="text/javascript">
    Array.of(document.querySelectorAll('.main>a'))[0].forEach(function (val) {
      val.addEventListener('mouseover', function () {
        if (this.childNodes.length > 3) {
          this.childNodes[3].style.display = 'block'
        }
      })
      val.addEventListener('mouseout', function () {
        if (this.childNodes.length > 3) {
          this.childNodes[3].style.display = 'none'
        }
      })
    })
  </script>
</html>
